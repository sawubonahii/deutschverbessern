                    day: '日', 
                    goal: '休息與自我評量 (Ruhe und Selbsteinschätzung)', 
                    tasks: {
                        '聽': '聽德文歌曲或看德文影片，輕鬆接觸德文。 (Hören Sie deutsche Lieder oder schauen Sie deutsche Videos, um sich entspannt mit der Sprache zu beschäftigen.)', 
                        '說': '自由聊天，嘗試將本週學到的詞彙和句型融入對話。 (Führen Sie ein freies Gespräch und versuchen Sie, die in dieser Woche gelernten Vokabeln und Redewendungen zu integrieren.)', 
                        '讀': '閱讀德文新聞或短篇故事，擴大閱讀範圍。 (Lesen Sie deutsche Nachrichten oder Kurzgeschichten, um Ihren Leseumfang zu erweitern.)', 
                        '寫': '寫下本週最喜歡的一個德文詞彙或句子，並說明原因。 (Schreiben Sie Ihr liebstes deutsches Wort oder Ihren liebsten Satz der Woche auf und begründen Sie, warum.)'
                    },
                    supplementary: {
                        '單字': [],
                        '練習': []
                    }
                }
            ];

            const navContainer = document.querySelector('nav');
            const contentContainer = document.getElementById('plan-content');

            const taskIcons = {
                '聽': '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>',
                '說': '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>',
                '讀': '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.494h18M5.454 6.253L3 12m18 0l-2.454-5.747M5.454 17.747L3 12m18 0l-2.454 5.747M12 6.253v11.494" /></svg>',
                '寫': '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>',
                '單字': '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>',
                '練習': '<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" /></svg>'
            };
            
            const taskColors = {
                '聽': 'bg-sky-500',
                '說': 'bg-amber-500',
                '讀': 'bg-emerald-500',
                '寫': 'bg-rose-500',
                '單字': 'bg-violet-500',
                '練習': 'bg-teal-500'
            };

            function displayPlan(dayIndex) {
                const dayData = planData[dayIndex];
                
                let contentHTML = `
                    <div class="text-center mb-8">
                        <h2 class="text-2xl font-bold text-blue-600">週${dayData.day}：${dayData.goal}</h2>
                        <p class="text-lg text-gray-500 mt-2">核心任務 (聽、說、讀、寫)</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                `;
                
                for (const [taskType, taskDescription] of Object.entries(dayData.tasks)) {
                    contentHTML += `
                        <div class="task-card bg-white rounded-xl shadow-lg overflow-hidden flex items-start p-5">
                            <div class="flex-shrink-0 w-16 h-16 rounded-full ${taskColors[taskType]} flex items-center justify-center mr-5">
                                ${taskIcons[taskType]}
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-gray-700">${taskType} (${taskType === '聽' ? 'Hören' : taskType === '說' ? 'Sprechen' : taskType === '讀' ? 'Lesen' : 'Schreiben'})</h3>
                                <p class="text-gray-600 mt-1">${taskDescription}</p>
                            </div>
                        </div>
                    `;
                }
                
                contentHTML += `</div>`;

                if (dayData.supplementary && (dayData.supplementary['單字'].length > 0 || dayData.supplementary['練習'].length > 0)) {
                    contentHTML += `
                        <div class="text-center mb-8">
                            <p class="text-lg text-gray-500 mt-4"></p>
                        </div>
                    `;

                    if (dayData.supplementary['單字'].length > 0) {
                        contentHTML += `
                            <h3 class="text-xl font-bold text-violet-600 mb-4 flex items-center">
                                <span class="w-10 h-10 rounded-full bg-violet-500 flex items-center justify-center mr-2">${taskIcons['單字']}</span>
                                單字與活用卡 (Vokabel- und Anwendungskarten)
                            </h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                        `;
                        dayData.supplementary['單字'].forEach(item => {
                            contentHTML += `
                                <div class="vocab-card bg-violet-50 border border-violet-200 rounded-lg p-4">
                                    <h4 class="text-lg font-bold text-violet-800">${item.word}</h4>
                                    <p class="text-sm text-violet-600 mb-2">${item.partOfSpeech}｜${item.chinese}</p>
                                    <p class="text-gray-600 text-sm">例句: ${item.example}</p>
                                </div>
                            `;
                        });
                        contentHTML += `</div>`;
                    }
                    
                    if (dayData.supplementary['練習'].length > 0) {
                        contentHTML += `
                            <h3 class="text-xl font-bold text-teal-600 mb-4 flex items-center">
                                <span class="w-10 h-10 rounded-full bg-teal-500 flex items-center justify-center mr-2">${taskIcons['練習']}</span>
                                練習題 (Übungsaufgaben)
                            </h3>
                            <div class="space-y-4">
                        `;
                        dayData.supplementary['練習'].forEach((item, index) => {
                            contentHTML += `
                                <div class="practice-card bg-teal-50 border border-teal-200 rounded-lg p-4">
                                    <h4 class="text-lg font-semibold text-teal-800">題型: ${item.type} <span class="text-sm font-normal text-gray-500">（技能重點: ${item.skill}）</span></h4>
                                    <p class="text-gray-700 mt-2">${item.question}</p>
                                    <button onclick="document.getElementById('answer-${dayIndex}-${index}').classList.toggle('show')" class="mt-4 px-4 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-600">顯示答案 (Antwort anzeigen)</button>
                                    <div id="answer-${dayIndex}-${index}" class="answer bg-teal-100 border border-teal-300 rounded-md mt-4 p-3">
                                        <p class="font-bold text-teal-800">參考答案: (Musterantwort:)</p>
                                        <p class="text-gray-700 mt-1">${item.answer}</p>
                                    </div>
                                </div>
                            `;
                        });
                        contentHTML += `</div>`;
                    }
                }

                contentContainer.innerHTML = contentHTML;

                document.querySelectorAll('.nav-btn').forEach((btn, index) => {
                    btn.classList.toggle('active', index === dayIndex);
                });
            }

            planData.forEach((item, index) => {
                const button = document.createElement('button');
                button.textContent = `週${item.day}`;
                button.className = 'nav-btn px-4 py-2 rounded-full font-semibold text-gray-600 bg-gray-200 hover:bg-blue-500 hover:text-white';
                button.addEventListener('click', () => displayPlan(index));
                navContainer.appendChild(button);
            });

            displayPlan(0);
        });
    </script>
</body>
</html>
